spring.config.import=application_prod.properties,application_uat.properties
spring.profiles.active=uat
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.javax.persistence.validation.mode=none

spring.data.rest.basePath=/data-api
spring.output.ansi.enabled=ALWAYS

logging.level.root=INFO
# Initialize log group error
logging.group.eduhub_error=com.learnwithsaif.educationHub.aspects, com.learnwithsaif.educationHub.controller
# Set log level to log group error
logging.level.eduhub_error=ERROR

eduhub.pageSize=10

eduhub.contact.pageSize=5
eduhub.contact.successMsg=Your message is submitted successfully.

eduhub.branches[0]=NewYork
eduhub.branches[1]=Delhi
eduhub.branches[2]=Paris
eduhub.branches[3]=Singapore

management.endpoints.web.base-path=/eduhub/actuator
management.endpoints.web.exposure.include=*

spring.application.name=Eduhub
